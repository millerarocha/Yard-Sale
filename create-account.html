<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>My account - Cerate</title>
</head>
<body>
    <div class="login">
        <div class="form-container">
            <h1 class="title title-my-account">My account</h1>
            <form action="/" class="form">
                <div>
                    <label for="name" class="label">Name</label>
                    <input type="text" id="name" class="input input-name" placeholder="Type your name...">
                    <label for="email" class="label">Email address</label>
                    <input type="text" id="email" class="input input-email" placeholder="email@example.com">
                    <label for="new-password" class="label">Re-enter Password</label>
                    <input type="password" id="new-password" class="input input-password" placeholder="*************">
                </div>
                <input type="submit" value="Create" class="primary-button login-button">
            </form>
        </div>
    </div>
</body>
</html>
