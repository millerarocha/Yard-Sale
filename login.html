<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Create new password</title>
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="./assets/images/logos/logo_yard_sale.svg" alt="" class="logo">
            <form action="/" class="form">
                <label for="email" class="label">Email address</label>
                <input type="text" id="email" class="input input-email" placeholder="email@example.com">
                <label for="new-password" class="label">Re-enter Password</label>
                <input type="password" id="new-password" class="input input-password" placeholder="*************">
                <input type="submit" value="Log in" class="primary-button login-button">
                <a href="/">Forgot my password</a>
            </form>
            <button class="secondary-button sign-up">Sign up</button>
        </div>
    </div>
</body>
</html>
